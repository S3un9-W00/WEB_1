<!DOCTYPE html>
<html lang="eko">
<head>
    <meta charset="UTF-8">
    <title>표 만들기(table, tr, td)</title>
</head>
<body>
    <h1>표 만들기</h1>

    <h2>1행 1열</h2>
    <table border="1">
        <tr>
            <td>1행 1열</td>
        </tr>
    </table>

    <h2>1행 2열</h2>
    <table border="1">
        <tr>
            <td>1행 1열</td>
            <td>1행 2열</td>
        </tr>
    </table>

    <h2>2행 2열</h2>
    <table border="1">
        <tr>
            <td>2행 1열</td>
            <td>2행 2열</td>
        </tr>
    </table>

    <h2>인적사항</h2>
    <table border="1">
        <tr>
            <td>이름</td>
            <td>나이</td>
        </tr>
        <tr>
            <td>홍길동</td>
            <td>18</td>
        </tr>

        <tr>
            <td>장발장</td>
            <td>30</td>
        </tr>
    </table>

    <!--
        table: 표 전체를 감싸는 태그
        tr: 행(줄)을 정의
        td: 개별 셀(한 칸)을 저정의
        th: 제목 셀(한 칸) -> 굵은 글씨, 가운데 정렬
        border: 테두리 스타일 ->css에서 적용하는걸 권장
    -->
</body>
</html>
