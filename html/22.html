<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>진행 상태 표시</title>
</head>
<body>
    <h1>progress 요소와 meter 요소</h1>

    <h2>파일 다운로드</h2>
    <p>다운로드 진행 : <progress max="100"><span>0</span>%</progress></p>

    <h2>투표상황</h2>
    <p>현재 투표 진행상황 : <meter min = "0" max = "100" value="20" low="30" high = "65"
        title="percent"></meter>20%</p>
        <p>현재 투표 진행상황 : <meter min = "0" max = "100" value="40" low="30" high = "65"
            title="percent"></meter>40%</p>
            <p>현재 투표 진행상황 : <meter min = "0" max = "100" value="70" low="30" high = "65"
                title="percent"></meter>70%</p>
</body>
</html>
