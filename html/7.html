<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>blockquote 태그 (인용문 요소)</title>
</head>
<body>
    <h2>&lt; blockquote&gt; 태그</h2>
    <blockquote cite ="http://www.naver.com" title="공자의 명언">
        <p>배우고 때로 익히면 또한 기쁘지 아니한가</p>
    </blockquote>

    <h2>&lt;q&gt; 태그</h2>
    <p>공자는 이렇게 말씀하셨습니다.
        <q> cite = "http://www.naver.com" > 배우고 때로 익히면 또한 기쁘지 아니한가</q>
    </p>
</body>
</html>
