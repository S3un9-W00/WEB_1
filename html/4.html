<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>단락요소 p태그</title>
</head>
<body>
    <p>
        단락을 정의하는 p요소는 블록 요소이므로 줄바꿈이 일어남.
    </p>
    <p>
        p 요소는 텍스트와 인라인요소를 포함할 수 있지만 같은 블록요소는
        포함할 수 없다.
    </p>
    <p>p 태그 안에는 <strong>인라인요소</strong>를 포함할 수 없다.</p>
    <p>
        <h1>
            p태그 안에 블록요소는 사용하면 안된다!
        </h1>
    </p>
</body>
</html>
