<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>label 요소와 폼 구조화</title>
</head>
<body>
    <!-- label 태그란?
    폼 요소와 연결하여 접근성을 높이는데 사용하는 태그이다.
    for 속성을 사용하여 id가 일치하는 입력 필드와 연결한다.
    레이블을 클릭하면 해당 입력 필드로 포커스가 이동한다. -->

    <label for="username">아이디: </label>
    <input type="text" id=""username> <!--label 함께 쓰면 입력창 생성-->
</body>
</html>
